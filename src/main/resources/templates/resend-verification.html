<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="UTF-8">
	<title>Resend Verification - Computer Shop</title>
	<style>
        .error {
            color: red;
            font-size: 0.8em;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        table {
            width: 100%;
        }
        td {
            padding: 5px;
        }
	</style>
</head>
<body>
	<div class="form-container">
		<h2>Resend Verification Email</h2>
		<div th:if="${error}" class="error" role="alert">
			<p th:text="${error}"></p>
		</div>
		<div th:if="${message}" class="message" role="alert">
			<p th:text="${message}"></p>
		</div>

		<form th:action="@{/auth/resend-verification}" method="post">
			<table>
				<tr>
					<td><label for="email">Email:</label></td>
					<td><input type="email" id="email" name="email" th:value="${email}" required/></td>
				</tr>
				<tr>
					<td colspan="2" style="text-align: end;">
						<button type="submit">Resend Verification</button>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<p>Remember your account? <a th:href="@{/auth/login}">Login here</a></p>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
