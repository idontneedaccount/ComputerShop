<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/header :: header}">
    <title></title> 
</head>

<body id="page-top">

<nav th:replace="~{admin/fragments/nav-bar :: nav-bar}"></nav>

<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="~{admin/fragments/sidebar :: sidebar}"></ul>

    <div id="content-wrapper">
        <div class="container-fluid">

            <!-- Breadcrumbs-->
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="#">Dashboard</a>
                </li>
                <li class="breadcrumb-item active">Overview</li>
            </ol>

            <!-- Icon Cards-->
            <div th:replace="~{admin/fragments/icon-cards :: icon-cards}"></div>


            <!-- Main body information -->
            <!-- Categories Table -->
            <div class="card mb-3">
                <div class="card-header">
                    <i class="fas fa-table"></i>
                    Danh sách sản phẩm
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tên sản phẩm</th>
                                <th>Tên danh mục</th>
                                <th>Mô tả</th>
                                <th>Giá</th>
                                <th>Số lượng</th>
                                <th>Trạng thái</th>
                                <th>Ngày tạo</th>
                                <th>Hình ảnh</th>
                                <th>Hành động</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="products : ${product}">
                                <td th:text="${products.productID}"></td>
                                <td th:text="${products.name}"></td>
                                <td th:each="category : ${products.categories}" th:text="${category.name}">
                                </td>
                                <td th:text="${products.description}"></td>
                                <td th:text="${products.price}"></td>
                                <td th:text="${products.quantity}"></td>
                                <td th:if="${products.isActive}"><span class="btn btn-success">Hoạt động</span></td>
                                <td th:if="${!products.iActive}"><span class="btn btn-danger">Ẩn</span></td>
                                <td th:text="${products.createdAt}"></td>
                                <td>
                                    <img th:src="@{'/uploads/'+${products.imageURL}}" alt="Product Image" class="img-fluid"
                                         style="max-width: 100px; max-height: 100px;">
                                </td>
                                <td>
                                    <a th:href="@{/admin/edit-product/{id}(id=${products.productID})}" class="btn btn-primary">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a th:href="@{/admin/delete-product/{id}(id=${products.productID})}" class="btn btn-danger"
                                       onclick="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này?');">
                                        <i class="fas fa-trash-alt"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <footer class="mt-auto" th:replace="~{admin/fragments/footer :: footer}"></footer>
    </div>
</div>


<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

</body>
</html>
