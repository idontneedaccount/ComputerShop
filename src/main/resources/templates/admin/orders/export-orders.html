<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/header :: header}">
    <title>Quản lý phiếu xuất kho</title>
</head>
<body>
<nav th:replace="~{admin/fragments/nav-bar :: nav-bar}"></nav>
<div id="wrapper">
    <ul th:replace="~{admin/fragments/sidebar :: sidebar}"></ul>
    <div id="content-wrapper">
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/admin/dashboard">Trang chủ</a></li>
                <li class="breadcrumb-item active">Quản lý phiếu xuất kho</li>
            </ol>
            <div class="card mb-3">
                <div class="card-header">
                    <i class="fas fa-table"></i> Danh sách phiếu xuất kho
                    <a href="/admin/export-orders/create" class="btn btn-primary btn-sm float-right">Tạo phiếu xuất mới</a>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>Mã phiếu</th>
                                <th>Ngày xuất</th>
                                <th>Ghi chú</th>
                                <th>Trạng thái</th>
                                <th>Hành động</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="order : ${orders}">
                                <td th:text="${order.id}"></td>
                                <td th:text="${#temporals.format(order.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                                <td th:text="${order.note}"></td>
                                <td th:text="${order.status}"></td>
                                <td>
                                    <a th:href="@{'/admin/export-orders/' + ${order.id}}" class="btn btn-info btn-sm">Chi tiết</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="~{admin/fragments/footer :: footer}"></footer>
    </div>
</div>
</body>
</html>
