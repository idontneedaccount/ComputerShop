<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{admin/fragments/header :: header}">
  <title></title>
</head>

<body id="page-top" class="newsletter-popup-modal">

<nav th:replace="~{admin/fragments/nav-bar :: nav-bar}"></nav>

<div id="wrapper">

  <!-- Sidebar -->
  <ul th:replace="~{admin/fragments/sidebar :: sidebar}"></ul>

  <div id="content-wrapper">
    <div class="container-fluid">

      <!-- Breadcrumbs-->
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="/admin/dashboard">Trang chủ</a>
        </li>
        <li class="breadcrumb-item">
          <a href="/admin/categories">Quản lý danh mục</a>
        </li>
        <li class="breadcrumb-item active">Chỉnh sửa danh mục</li>
      </ol>
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow mb-4">
            <div class="card-header bg-primary text-white">
              <h4 class="mb-0">Chỉnh sửa danh mục </h4>
            </div>
            <div class="card-body">
              <!-- Error message display -->
              <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              <form th:action="@{/admin/edit-categories}" th:object="${categories}" method="post">
                <div class="form-group mb-3">
                  <label for="categoryId">Mã danh mục</label>
                  <textarea  id="categoryId" class="form-control" th:field="*{categoryID}" readonly></textarea>
                </div>
                <div class="form-group mb-3">
                  <label for="name">Tên danh mục</label>
                  <textarea id="name" class="form-control" th:field="*{name}"></textarea>
                </div>
                <div class="form-group mb-4">
                  <label for="description">Mô tả</label>
                  <textarea id="description" class="form-control" th:field="*{description}"></textarea>
                </div>
                <div class="d-flex justify-content-center gap-3">
                  <a th:href="@{/admin/categories}" class="btn btn-secondary w-50 " onclick="return confirm('Bạn có ' +
                   'chắc chắn muốn hủy chỉnh sửa?');">
                    <i class="fas fa-times"></i> Hủy
                  </a>
                  <button type="submit" class="btn btn-success w-50">
                    <i class="fas fa-save"></i> Chỉnh sửa danh mục
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="mt-auto" th:replace="~{admin/fragments/footer :: footer}"></footer>
  </div>
</div>
</body>
<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>

</html>
