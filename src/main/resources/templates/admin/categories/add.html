<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/header :: header}">
    <title></title>
</head>
<body id="page-top" class="newsletter-popup-modal">

<nav th:replace="~{admin/fragments/nav-bar :: nav-bar}"></nav>

<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="~{admin/fragments/sidebar :: sidebar}"></ul>

    <div id="content-wrapper">
        <div class="container-fluid">

            <!-- Breadcrumbs-->
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="#">Dashboard</a>
                </li>
                <li class="breadcrumb-item active">Overview</li>
            </ol>

            <!-- Icon Cards-->
            <div th:replace="~{admin/fragments/icon-cards :: icon-cards}"></div>


            <!-- Main body information -->
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card shadow mb-4">
                        <div class="card-header bg-primary text-white">
                            <h4 class="mb-0">Thêm danh mục mới</h4>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/admin/add-categories}" th:object="${categories}" method="post">
                                <div class="form-group mb-3">
                                    <label for="categoryId">Mã danh mục <span class="text-danger">*</span></label>
                                    <textarea id="categoryId" class="form-control" th:field="*{categoryID}" required></textarea>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="name">Tên danh mục<span class="text-danger">*</span></label>
                                    <textarea id="name" class="form-control" th:field="*{name}" required></textarea>
                                </div>
                                <div class="form-group mb-4">
                                    <label for="description">Mô tả<span class="text-danger">*</span></label>
                                    <textarea id="description" class="form-control" th:field="*{description}" required></textarea>
                                </div>
                                <div class="d-flex justify-content-center gap-3">
                                    <a th:href="@{/admin/categories}" class="btn btn-secondary w-50" onclick="return confirm
                                    ('Bạn có chắc chắn muốn hủy thêm mới?');">
                                        <i class="fas fa-times"></i> Hủy
                                    </a>
                                    <button type="submit" class="btn btn-success w-50">
                                        <i class="fas fa-save"></i> Thêm danh mục
                                    </button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="mt-auto" th:replace="~{admin/fragments/footer :: footer}"></footer>
    </div>
</div>
<div th:replace="~{admin/fragments/logout :: logout}"></div>
</body>
<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
</html>
