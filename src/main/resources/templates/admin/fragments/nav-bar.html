<!-- Admin Notification Count Script - Only load when authenticated -->
<script th:if="${#authorization.expression('isAuthenticated()')}">
    $(document).ready(function() {
        console.log('üöÄ [NAV-BAR] Loading admin notification count for authenticated user...');
        loadAdminNotificationCount();
        setInterval(loadAdminNotificationCount, 30000);
        
        // Listen for page navigation events
        $(window).on('focus load pageshow', function() {
            console.log('üîÑ [NAV-BAR] Page focus/load detected, refreshing count...');
            loadAdminNotificationCount();
        });
    });

    function loadAdminNotificationCount() {
        console.log('üîÑ [ADMIN] Fetching notification count from /notifications/api/unread-count...');
        
        $.get('/notifications/api/unread-count')
            .done(function(response) {
                console.log('‚úÖ [ADMIN] Notification API response:', response);
                if (response.success) {
                    const count = response.unreadCount;
                    console.log('‚úÖ [ADMIN] Unread notification count:', count);
                    updateAdminNotificationBadges(count);
                } else {
                    console.error('‚ùå [ADMIN] API returned invalid response:', response);
                }
            })
            .fail(function(xhr, status, error) {
                console.error('‚ùå [ADMIN] Failed to load notification count:', error);
                console.error('‚ùå [ADMIN] Status:', status);
                console.error('‚ùå [ADMIN] Response text:', xhr.responseText);
            });
    }

    function updateAdminNotificationBadges(count) {
        console.log('üîÑ [ADMIN] Updating notification badges with count:', count);
        
        const displayCount = count > 99 ? '99+' : count.toString();
        
        // Update bell icon badge
        $('#adminNotificationCount').text(displayCount);
        $('#adminNotificationCount').toggle(count > 0);
        
        // Update dropdown badge
        $('#dropdownNotificationCount').text(count);
        $('#dropdownNotificationCount').toggle(count > 0);
        
        if (count > 0) {
            $('.notification-btn').addClass('has-notifications');
            console.log('‚úÖ [ADMIN] Showing notification badges with count:', displayCount);
        } else {
            $('.notification-btn').removeClass('has-notifications');
            console.log('‚úÖ [ADMIN] Hiding notification badges (count = 0)');
        }
    }

    // Make functions global for other pages to call
    window.loadAdminNotificationCount = loadAdminNotificationCount;
    window.updateAdminNotificationBadges = updateAdminNotificationBadges;
</script>
