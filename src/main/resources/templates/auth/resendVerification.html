<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gửi lại email xác thực - Computer Shop</title>
	<link rel="stylesheet" href="/assets/css/vendor/bootstrap.min.css" th:href="@{/assets/css/vendor/bootstrap.min.css}"/>
	<link rel="stylesheet" href="/assets/css/style.min.css" th:href="@{/assets/css/style.min.css}"/>
	<link rel="stylesheet" href="/assets/css/login-custom.css" th:href="@{/assets/css/login-custom.css}"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
<div class="axil-login-area">
	<div class="form-container">
		<h3>Gửi lại email xác thực</h3>

		<!-- Error and Success Messages -->
		<div th:if="${error}" class="error" role="alert" th:text="${error}"></div>
		<div th:if="${message}" class="success text-center" role="alert" th:text="${message}"></div>

		<form th:action="@{/auth/resend-verification}" method="post" style="width:100%" th:object="${verifyRequest}">
			<div class="input-group">
				<span class="input-icon"><i class="fas fa-envelope"></i></span>
				<label for="email" class="form-label" hidden="hidden">Email</label>
				<input id="email" type="email" class="form-control" placeholder="Nhập email của bạn" th:field="*{email}" required>
				<div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
			</div>
			<div class="d-grid gap-2">
				<button type="submit" class="btn btn-primary w-100">Gửi lại email xác thực</button>
			</div>
			<div class="mt-3">
				<p>Đã xác thực tài khoản? <a th:href="@{/auth/login}">Đăng nhập ngay</a></p>
			</div>
		</form>
	</div>
</div>
</body>
</html>
