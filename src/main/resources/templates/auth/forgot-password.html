<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu - Computer Shop</title>
    <link rel="stylesheet" href="/assets/css/vendor/bootstrap.min.css" th:href="@{/assets/css/vendor/bootstrap.min.css}"/>
    <link rel="stylesheet" href="/assets/css/style.min.css" th:href="@{/assets/css/style.min.css}"/>
    <link rel="stylesheet" href="/assets/css/login-custom.css" th:href="@{/assets/css/login-custom.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
<div class="axil-login-area">
    <div class="form-container">
        <h3>Quên mật khẩu</h3>

        <div th:if="${error}" class="alert error" role="alert">
            <span class="alert-message" th:text="${error}"></span>
        </div>
        <div th:if="${message}" class="alert success" role="alert">
            <span class="alert-message" th:text="${message}"></span>
        </div>

        <form th:action="@{/auth/forgot-password}" method="post" style="width:100%">
            <div class="input-group">
                <span class="input-icon"><i class="fas fa-envelope"></i></span>
                <label for="username" class="visually-hidden">Tên đăng nhập hoặc Email</label>
                <input id="username" name="username" type="text" class="form-control" placeholder="Nhập tên đăng nhập hoặc email của bạn" required>
            </div>
            
            <!-- reCAPTCHA -->
            <div class="mt-3 d-flex justify-content-center">
                <div class="g-recaptcha" th:attr="data-sitekey=${siteKey}"></div>
            </div>
            
            <div class="d-grid gap-2 mt-3">
                <button type="submit" class="btn btn-primary w-100">Gửi link đặt lại mật khẩu</button>
            </div>
            <div class="mt-3">
                <p><a th:href="@{/auth/login}">Quay lại trang đăng nhập</a></p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
