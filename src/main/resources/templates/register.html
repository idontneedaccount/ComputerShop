<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register - Computer Shop</title>
	<style>
        .error {
            color: red;
            font-size: 0.8em;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        table {
            width: 100%;
        }
        td {
            padding: 5px;
        }
	</style>
</head>
<body>
	<div class="form-container">
		<h2>Register New Account</h2>
		<div th:if="${error}" class="error" role="alert">
			<p th:text="${error}"></p>
		</div>

		<form th:action="@{/users/register}" th:object="${user}" method="post">
			<table>
				<tr>
					<td><label for="username">Username:</label></td>
					<td><input type="text" id="username" th:field="*{username}" required /></td>
					<td><span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></span></td>
				</tr>
				<tr>
					<td><label for="password">Password:</label></td>
					<td><input type="password" id="password" th:field="*{password}" required /></td>
					<td>
						<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span><br/>
						<input type="checkbox" id="showPassword" onclick="togglePassword()">
						<label for="showPassword">Show Password</label>
					</td>
				</tr>
				<tr>
					<td><label for="passwordConfirm">Confirm Password:</label></td>
					<td><input type="password" id="passwordConfirm" th:field="*{passwordConfirm}" required /></td>
					<td><span th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}" class="error"></span></td>
				</tr>
				<tr>
					<td><label for="fullName">Full Name:</label></td>
					<td><input type="text" id="fullName" th:field="*{fullName}" required /></td>
					<td><span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="error"></span></td>
				</tr>
				<tr>
					<td><label for="email">Email:</label></td>
					<td><input type="email" id="email" th:field="*{email}" required /></td>
					<td><span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span></td>
				</tr>
				<tr>
					<td><label for="phoneNumber">Phone Number:</label></td>
					<td><input type="tel" id="phoneNumber" th:field="*{phoneNumber}" placeholder="0XXXXXXXXX" required /></td>
					<td><span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="error"></span></td>
				</tr>
				<tr>
					<td colspan="2" style="text-align: end;">
						<button type="submit">Register</button>
					</td>
					<td></td>
				</tr>
			</table>
		</form>
	</div>

	<script>
        function togglePassword() {
            var pwd = document.getElementById('password');
            var pwdConfirm = document.getElementById('passwordConfirm');
            pwd.type = pwd.type === 'password' ? 'text' : 'password';
            pwdConfirm.type = pwdConfirm.type === 'password' ? 'text' : 'password';
        }

        document.addEventListener('DOMContentLoaded', function () {
            var form = document.querySelector('form');
            var password = document.getElementById('password');
	        var passwordConfirm = document.getElementById('passwordConfirm');

            form.addEventListener('submit', function (event) {
                if (password.value !== passwordConfirm.value) {
                    alert('Passwords do not match!');
                    event.preventDefault();
                }
	        });
        });
	</script>
</body>
</html>
